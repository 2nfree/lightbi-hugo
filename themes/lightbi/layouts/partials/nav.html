<nav class="navbar navbar-expand-lg navbar-light sticky-top fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ "" | absLangURL }}">{{ .Site.Title }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar" aria-controls="main-navbar" 
    aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse" id="main-navbar">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      {{ range .Site.Menus.main.ByWeight }}
      {{ if .HasChildren }}
      <li class="nav-item">
        <a class="nav-link">{{ .Name }}</a>
        <div class="navlinks-children">
          {{ range .Children }}
          <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
          {{ end }}
        </div>
      </li>
      {{ else }}

      <li class="nav-item">
        <a class="nav-link" title="{{ .Name }}" href="{{ .URL  | relLangURL }}">{{ .Name }}</a>
      </li>
      {{ end }}
      {{ end }}

    </ul>
  </div>
  </div>
</nav>
