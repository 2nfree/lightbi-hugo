<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
    <div class="card single-post-card shadow-effect bg-faded-light mb-3">
        
        <a href="{{ .Permalink }}">
            <div class="card-body">

                <h2 class="post-title">{{ .Title }}</h2>
                {{ if .Params.subtitle }}
                <h3 class="post-subtitle">
                    {{ .Params.subtitle }}
                </h3>
                {{ end }}
 
                <p class="post-meta">
                    {{ partial "post_meta.html" . }}
                </p>
                {{  print  }}
                <div class="post-entry">

                    {{ if .Description  }}
                    {{ .Description  }}
                   
                    {{ else }}
                    {{ .Content }}
                    {{ end }}
                </div>

                <div class="read-more-section">
                <h6><a href="{{ .Permalink }}" class="post-read-more">Read more</a> </h6>
                </div>

                <div class="card-image">
                {{ if .Params.image }}
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="card-img-top img-fluid "/>
                {{ end }}
                {{ if .Params.video }}
                <video loop autoplay muted playsinline class="img-title">
                    <source src="{{ .Params.video }}">
                </video>
                {{ end }}
                </div> 
                
            </div>
        </a> 
        </a>
    </div>
</div>
